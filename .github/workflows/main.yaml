name: Transpiler Build

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: graalvm/setup-graalvm@v1
      with:
        java-version: '22'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Test & Install core
      working-directory: ./src/core
      run: mvn clean install

    - name: Build Executable
      working-directory: ./src/transpiler
      run: mvn -Pnative package

    - name: Get build version
      working-directory: ./src/transpiler
      id: build_version
      shell: bash
      run: echo "transpiler_version=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

    - name: Upload Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        title: Release v${{ steps.build_version.outputs.transpiler_version }}
        prerelease: false
        files: |
          src/core/target/*.jar
          src/transpiler/target/*.jar
          src/transpiler/target/*.exe
